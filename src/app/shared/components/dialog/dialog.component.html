<h2 mat-dialog-title class="dialog-heading">{{data?.header}}</h2>
<mat-dialog-content class="mat-typography" class="dialog-content">
  <p>{{data?.content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
